<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <style>
      /* 定义圆润的描边风格 */
      .cute-style {
        fill: none;
        stroke: #FB7299;
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      /* 眼睛设为实心填充，作为Web标签时更清晰 */
      .eyes {
        fill: #FB7299;
        stroke: none;
      }
    </style>
  </defs>

  <!-- 1. 左天线 -->
  <path d="M42 32 L32 18" class="cute-style"/>

  <!-- 2. 右天线 -->
  <path d="M78 32 L88 18" class="cute-style"/>

  <!-- 3. 脸部轮廓：圆角矩形 -->
  <!-- 调整了圆角 rx=18，让它看起来更Q弹软萌 -->
  <rect x="20" y="32" width="80" height="62" rx="18" class="cute-style"/>

  <!-- 4. 眼睛 -->
  <!-- 使用竖椭圆，位置居中 -->
  <ellipse cx="45" cy="63" rx="5" ry="8" class="eyes"/>
  <ellipse cx="75" cy="63" rx="5" ry="8" class="eyes"/>
</svg>