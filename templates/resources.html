{% extends "base.html" %}

{% block head %}
<link href="{{ url_for('static', filename='css/resources.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div data-feature="resources">
    <!-- 页面主体 -->
    <div class="recommend-page">
        <!-- 筛选区域 -->
        <div class="filter-section">
            <div class="filter-header">
                <div class="filter-title">
                    <span>知识检索库</span>
                </div>
                <div class="filter-actions">
                    <!-- 推荐策略下拉框 -->
                    <select class="strategy-select" data-role="strategy-select">
                        <option value="hot">热门推荐</option>
                        <option value="popular">高口碑</option>
                        <option value="latest">最新发布</option>
                    </select>
                    <!-- 难度下拉框 -->
                    <select class="difficulty-select" data-role="difficulty-select">
                        <option value="">全部难度</option>
                        <option value="入门">入门级</option>
                        <option value="进阶">进阶级</option>
                        <option value="高阶">高阶级</option>
                    </select>
                    <button type="button" class="refresh-btn" data-action="refresh" aria-label="换一批">
                        <i class="fas fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>

            <!-- 学科分类 -->
            <div class="filter-group">
                <div class="course-tabs" data-role="course-tabs">
                    <!-- 动态加载 -->
                </div>
            </div>

            <!-- 知识点 -->
            <div class="filter-group">
                <div class="topic-filters" data-role="topic-filters">
                    <div class="topic-chip active" data-action="filter" data-filter="topic" data-value="">
                        <span>全部</span>
                        <span class="chip-count" id="topicAllCount">-</span>
                    </div>
                    <!-- 动态加载 -->
                </div>
            </div>
        </div>

        <!-- 视频网格 -->
        <div class="video-section">
            <div class="section-header">
                <div class="result-info">
                    找到 <strong data-role="total-count-inline">0</strong> 个推荐视频
                </div>
            </div>

            <div class="video-grid" data-role="video-grid">
                <!-- Loading State -->
                <div class="loading-state">
                    <div class="loading-spinner">
                        <div class="spinner-ring"></div>
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <p>正在为您筛选优质内容...</p>
                </div>
            </div>

            <!-- 分页 -->
            <div class="pagination-section" data-role="pagination">
                <!-- 动态生成 -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- JS loaded via bootstrap.js in base.html based on data-page="recommend" -->
{% endblock %}
