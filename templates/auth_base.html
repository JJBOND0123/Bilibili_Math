<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - 数学课代表</title>
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body class="auth-page">
    <main class="auth-shell">
        <div class="auth-card auth-variant-{{ variant | default('pink') }}">
            <div class="auth-sidebar">
                <div class="brand-icon">{% block sidebar_icon %}{% endblock %}</div>
                <div class="auth-brand-title">{% block brand_title %}数学课代表{% endblock %}</div>
                <div class="auth-brand-subtitle">{% block brand_subtitle %}{% endblock %}</div>
            </div>
            <div class="auth-form-box">
                <div class="form-title">{% block form_title %}{% endblock %}</div>
                {% include "partials/flash.html" %}
                {% block form %}{% endblock %}
                <div class="auth-footer">{% block footer %}{% endblock %}</div>
            </div>
        </div>
    </main>
</body>

</html>
