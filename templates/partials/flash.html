{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category if category else 'warning' }} text-center border-0 shadow-sm rounded-3 mb-3 alert-text-sm">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
